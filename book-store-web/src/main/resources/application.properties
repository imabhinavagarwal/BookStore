# App Config
spring.application.name=book-store
server.port=7070
spring.main.banner-mode=off

# INFO ENDPOINT CONFIGURATION  (@ props are expanded by Maven build, to be deprecated when we move to Gradle)
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# DB Config
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/learn_bookstore
spring.datasource.username=testuser
spring.datasource.password=testpasswd
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# OpenAPI Config
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
